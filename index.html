<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container border">
      <span class="city">
        <h1 id="current-location">Amsterdam</h1>
      </span>
      <div class="search-bar">
        <form class="search-city" id="search-form">
          <div class="row g-2">
            <div class="col-6">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your city"
                  autofocus="on"
                  id="city-input"
                />
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary w-100">
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="current-status">
        <small class="time" id="nowTime">10:31</small>
        <h2 class="days" id="today">Monday</h2>
        <p class="current-weather" id="condition">Clouds</p>
      </div>
      <div class="main-icon">
        <img src="" alt="" id="icon" />
      </div>
      <div class="current-info">
        <div class="row">
          <div class="col-4 percipitation">
            Humidity<br />
            <span id="current-humidity"></span>%
          </div>
          <div class="col-4">
            <h3><span id="current-temp"></span><span>ยบ</span></h3>
          </div>
          <div class="col-4 wind">
            Wind <br /><span id="wind-speed"></span>km/h
          </div>
        </div>
        <div class="row unit">
          <div class="col-1 celcius border-end">
            <a href="#" id="celcius-link">C</a>
          </div>
          <div class="col-1 fahrenheit">
            <a href="#" id="fahrenheit-link">F</a>
          </div>
        </div>
      </div>
      <br />
      <div class="prediction" id="forecast"></div>
      <div class="footer">
        <a href="" target="_blank" class="link">Open source code</a>
        by
        <a
          href="https://diyanadakhiyar.wixsite.com/diya"
          target="_blank"
          class="link"
        >
          Diyana Dakhiyar
        </a>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
